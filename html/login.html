<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login">
        <div class="login_container">
            <h1 class="login_title">Login</h1>

            <div class="login__form">
                <input id="login" class="login-input" type="email" placeholder="e-mail">
                <span class="login_input-border"></span>

                <input id="senha" class="login-input" type="password" placeholder="senha">
                <span class="login_input-border"></span>

                <button id="botao" class="login-submit">Login</button>
                <a class="login_reset" href="#">Esqueceu a Senha</a>
            </div>
        </div>

    </div>

</body>

<script src="../js/script.js"></script>

</html>
